<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="wrapper-page">
        <div class="wrapper-page-content">
            <header class="header">
                <a class="logo" target="_self" href="#">
                    <img class="logo-item" src="Images/logo.svg" alt="picture logo">
                </a>
                <nav class="navigation">
                    <ul class="nav-wrap-link">
                        <li class="nav__link">
                            <a href="#" target="blank" class="nav-link-item">О нас</a>
                        </li>
                        <li class="nav__link">
                            <a href="#" target="blank" class="nav-link-item">Поддержка</a>
                        </li>
                        <li class="nav__link">
                            <a href="#" target="blank" class="nav-link-item">Настройки</a>
                        </li>
                    </ul>
                </nav>

                <button class="burger-menu">
                    <div class="burger-line"></div>
                </button>
            </header>

            <main class="content-page">
                <div class="content">
                    <div class="fight-action">
                        <div class="fight-action-title">Вступайте в бой</div>
                        <button class="fight-action-button">ПОЕХАЛИ</button>
                    </div>
                    <div class="registration">
                        <div class="reg-icon">
                            <img class="reg-icon-item" src="Images/reg-icon.svg" alt="registration picture">
                        </div>
                        <div class="title-reg">ТРЕБУЕТСЯ РЕГИСТРАЦИЯ?</div>
                        <form action="#" method="GET" class="form-reg-user">
                            <input type="text" class="input-reg user-name" placeholder="Почта">
                            <input type="password" class="input-reg user-pass" placeholder="Пароль">
                            <button class="send-form" type="submit">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>











    <script src="JS/main.js"></script>
</body>
</html>
